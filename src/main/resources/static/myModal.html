<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog" ng-controller="taskCtrl">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add task ({{taskModalHeader}})</h4>
            </div>
            <form name="addTaskForm" class="form" novalidate>
                <div class="modal-body">
                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#home">General</a></li>
                        <li><a data-toggle="tab" href="#dates">Dates</a></li>
                        <li><a data-toggle="tab" href="#subtasks">Subtasks</a></li>
                        <li><a data-toggle="tab" href="#comments">Comments</a></li>
                        <li><a data-toggle="tab" href="#timelog">Time log</a></li>
                    </ul>

                    <div class="tab-content">
                        <div id="home" class="tab-pane fade in active">
                            <div class="form-group">
                                <label for="inputTaskName" class="control-label">Name<span ng-show="!!addTaskForm.taskName.$error.required" style="color: red"> *</span></label>
                                <input type="text" id="inputTaskName" class="form-control" name="taskName" ng-model="taskName" required>
                            </div>
                            <div class="form-group">
                                <label for="desc">Description</label>
                                <textarea class="form-control" rows="5" id="desc" ng-model="taskDesciption"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="desc">Labels</label>
                                <div class="input-group input-group-sm">
                                    <input type="text" class="form-control" placeholder="Label" ng-model="label">
                                    <span class="input-group-btn">
                                        <button id="btnAddlabel" ng-click="addLabel(label)" type="button" class="btn btn-success" ng-disabled="label==='' || label===undefined"><span
                                                class="glyphicon glyphicon-ok-sign"></span></button>
                                    </span>
                                </div>
                                <ul class="list-group">
                                    <li class="list-group-item" ng-repeat="label in labels" id="{{$index}}"><button ng-click="removeLabel(label)" type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span></button> {{label}}</li>
                                </ul>
                            </div>
                        </div>
                        <div id="dates" class="tab-pane fade">
                            <h3>Dates</h3>
                            <p>Some content.</p>
                        </div>
                        <div id="subtasks" class="tab-pane fade">
                            <h3>Subtasks</h3>
                            <p>Some content.</p>
                        </div>
                        <div id="comments" class="tab-pane fade">
                            <h3>Comments</h3>
                            <p>Some content.</p>
                        </div>
                        <div id="timelog" class="tab-pane fade">
                            <h3>Timelog</h3>
                            <p>Some content.</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveTask(taskModalHeaderId, taskName, taskDesciption)" ng-disabled="addTaskForm.taskName.$invalid">Save & close</button>
                </div>
            </form>
        </div>

    </div>
</div>
